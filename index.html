<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VueLamp</title>
</head>
<body>
    <div class="hero">
               <!-- navbar -->
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
              <!-- light on button -->
            <button type="button" onclick="togglebtn()" id="btn"><span></span></button>
        </nav>

          <!-- lamp container -->
     <div class="lamp-container">
        <img src="images/lamp.png" class="lamp">
        <img src="images/light.png" class="light" id="light">
     </div>
            <!-- text container -->
     <div class="text-container">
         <h1>Latest<br> in Lighting</h1>
         <p>This is a first lamp from our country.We are making a huge collection of modern lamps in all categories From Home Use to Office use.</p>
         <a href="">Check all Collections</a>
        </div>
    </div>
    </div>
    <script>
        var btn=document.getElementById("btn");
        var light=document.getElementById("light");
        function togglebtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
        
    </script>
</body>
</html>
